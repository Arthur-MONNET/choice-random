<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDM</title>
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome solid -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
</head>
<body>
    <div id="main-page">
        <div id="list-buttons"></div>
        <button id="setup">Setup</button>
    </div>
    <div id="setup-page" style="display: none;">
        <div id="setup-buttons">
            <div id="type-list">
                <div>
                    <div id="list-type-steps"></div>
                    <button id="add-type">+</button>
                </div>
                <button id="delete-steps">
                    <icon class="fas fa-times"></icon>
                </button>
            </div>
            <div id="setup-range-step"></div>
        </div>
        <button id="back">Back</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
